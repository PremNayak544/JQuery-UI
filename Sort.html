<html>
   <head>
      <title>Sorting JQuery UI</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css">
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
      
      <style type="text/css">
         #sortable-10, #sortable-11 { list-style-type: none; 
            margin: 0; padding: 0; width: 80%; }
         #sortable-10 li, #sortable-11 li { margin:10px; 
            padding:20px;
            font-size: 24px; height: 16px; }
         .default {
            background: #cedc98;
            border: 3px solid #ff0000;
            color: #1900ff;
         }
         
      </style>
      
      <script type="text/javascript">
          $(document).ready(function () {
			  $("#sortable-10").sortable();
		  });
      </script>
   </head>
   
   <body>
      <div class = "wrap">
         <div class = "wrap1"> 
            <h3>Sort The Name :- <h2>"PREM"</h2></h3>
            <ul id = "sortable-10">
               <li class = "default">R</li>
               <li class = "default">M</li>
               <li class = "default">E</li>
               <li class = "default">P</li>
            </ul>
         </div>
      </div>
      <hr />
      <span id = result></span>
   </body>
</html>
